{% extends "base_generic.html" %}

{% block content %}
    <h1>SportsPortal</h1>

    {% for match in object_list %}
        <a href="#">
            <div>
                <p> {{ match.match_date }} </p>
                
                  <p>
                    {{ match.match_team1 }} {{ match.match_score1 }}
                    -
                    {{ match.match_score2 }} {{ match.match_team2 }}
                  </p>  
            </div>
        </a>
    {% endfor %}
{% endblock %}
